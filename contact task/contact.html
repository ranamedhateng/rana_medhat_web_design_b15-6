<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="csss/contact.css">
</head>
<body>

<div class="div-style">
    <h1> Let's Chat</h1>
    <p>Whether you have a question, want to start a project or simply want to connect.
Feel free to send me a message in the contact form</p>
</div><div class="card">
    <h1> Contact </h1>
<form  method="post">
        <label>*Required</label>  <br>
        <input type="text" name="name" placeholder="*Name" required minlength="4"> <br>
        <input type="email" id="email" placeholder="*Email" required> <br>
        <input type="text" id="Company" name="Company" placeholder="Company" > <br>
        <input type="tel"  placeholder="phone"  minlength="11"> <br>

        <textarea placeholder="Enter your address" rows="5"></textarea> <br>
        <button type="submit"> Submit </button>


    </form>
</div>
</body>
</html>
